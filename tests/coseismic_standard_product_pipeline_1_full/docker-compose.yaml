version: '2'
services:
  test:
    image: standard_product_img
    volumes:
      - ../..:/home/ops/topsApp_pge
    command: >
             bash -c "source /home/ops/topsApp_pge/coseismic_standard_product_pipeline_1_full/symbolic_link_data_1.sh
